<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!-- This code was written using a template provided by Coding Dojo  -->
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <div class="row">
                <button class="number" onclick="press(7);">7</button>
                <button class="number" onclick="press(8);">8</button>
                <button class="number" onclick="press(9);">9</button>
                <button class="operator" onclick="setOP('/');">÷</button>
            </div>
            <div class="row">
                <button class="number" onclick="press(4);">4</button>
                <button class="number" onclick="press(5);">5</button>
                <button class="number" onclick="press(6);">6</button>
                <button class="operator" onclick="setOP('*');">×</button>
            </div>
            <div class="row">
                <button class="number" onclick="press(1);">1</button>
                <button class="number" onclick="press(2);">2</button>
                <button class="number" onclick="press(3);">3</button>
                <button class="operator" onclick="setOP('-');">−</button>
            </div>
            <div class="row">
                <button id="clear" onclick="clr();">C</button>
                <button class="number" class="number" onclick="press(0);">0</button>
                <button id="decimal" onclick="press('.');">.</button>
                <button class="operator" onclick="setOP('+');">+</button>
            </div>
        <button id="equals" onclick="calculate()">=</div>
    </div>
        
        <!-- End of code provided by Coding Dojo -->
</body>
</html>
